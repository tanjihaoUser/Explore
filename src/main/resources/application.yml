# application.yml
server:
  port: 8080

spring:
  redis:
    host: 127.0.0.1
    port: 6379
    timeout: 2000ms          # 命令执行超时，防止阻塞
    connect-timeout: 2000ms  # 连接超时，防止阻塞

    # --- 连接池的核心配置，复用连接，提高效率 (使用Lettuce) ---
    lettuce:
      pool:
        max-active: 10      # 最大连接数（-1表示不限制）
        max-idle: 8         # 最大空闲连接数
        min-idle: 2         # 最小空闲连接数
        max-wait: 3000ms    # 当连接池耗尽时，获取连接的最大等待时间（-1表示无限等待）

  datasource:
    # 数据库配置
    url: jdbc:mysql://localhost:3306/redis_use?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8
    username: root
    # 生产环境应使用环境变量或配置中心，不要硬编码密码
    # 示例：password: ${DB_PASSWORD:your_default_password}
    password: 233073
    driver-class-name: com.mysql.cj.jdbc.Driver

    # Druid连接池配置
    druid:
      # 初始化大小，最小，最大
      initial-size: 5
      min-idle: 5
      max-active: 20
      # 配置获取连接等待超时的时间
      max-wait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      # 打开PSCache，并且指定每个连接上PSCache的大小
      pool-prepared-statements: true
      max-pool-prepared-statement-per-connection-size: 20
      # 配置监控统计拦截的filters
      filters: stat,wall,slf4j
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connection-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=500
      # 配置监控服务器
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        reset-enable: true
        login-username: druid
        login-password: druid
        allow: 127.0.0.1 # 允许访问的IP
        deny: # 拒绝访问的IP

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics # 暴露健康检查、信息、指标等端点
  endpoint:
    health:
      show-details: always # 总是显示健康详情

# MyBatis配置
mybatis:
  # mapper.xml文件位置
  mapper-locations: classpath:mapper/*.xml
  # 实体类包路径
  type-aliases-package: com.wait.entity.domain
  configuration:
    # 开启驼峰命名转换
    map-underscore-to-camel-case: true
    # 日志实现
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 缓存配置
    cache-enabled: true
    # 延迟加载
    lazy-loading-enabled: true

# 日志配置
logging:
  level:
    com.wait: DEBUG # 开启自定义包的调试日志
    root: warn              # 忽略框架中打印无关日志
    com.wait.mapper: info   # 打印SQL日志

# 定时校验数据配置
relation:
  validation:
    interval: 1800000  # 时间间隔 30分钟
    enabled: true # 是否开启定时校验
    batch-size: 100 # 每次批量校验的数据大小
    fix:
      interval: 3600000  # 1小时
      initialDelay: 300000  # 5分钟
      enabled: false

# 时间窗口统计配置
time-window-statistics:
  # 需要持久化到数据库的指标名称列表（基础指标名称，不包含动态后缀）
  # 注意：如果指标名称包含动态后缀（如 post:view:123），只需要配置基础名称（post:view）
  # 定时任务会同步所有以这些基础名称开头的指标数据
  metrics:
    - post:view          # 帖子浏览量
    - homepage:view      # 主页访问量
    - post:like          # 帖子点赞
    - post:favorite      # 帖子收藏
    - api:request        # API请求统计
    - user:activity      # 用户活动统计
    - error:count        # 错误统计
    - page:view          # 页面浏览量
    - search:query       # 搜索查询统计
    - comment:count      # 评论统计